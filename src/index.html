<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trello</title>
</head>

<body>
  <main class="container">
    <div class="columns">
      <div class="column">
        <div class="column-header">TO DO</div>
        <ul class="card-list">
          <li class="card">
            Сделать уборку-0
            <p class="card-del-btn">&#10006;</p>
          </li>
          <li class="card">
            Сделать уборку-1
            <p class="card-del-btn">&#10006;</p>
          </li>
          <li class="card">
            Сделать уборку-2
            <p class="card-del-btn">&#10006;</p>
          </li>
          <li class="card">
            Сделать уборку-3
            <p class="card-del-btn">&#10006;</p>
          </li>
        </ul>
        <div class="add-field">
          <div class="add-card">+ Add another card</div>
        </div>
      </div>

      <div class="column">
        <div class="column-header">IN PROGRESS</div>
        <ul class="card-list">
          <li class="card">
            Помыть полы
            <p class="card-del-btn">&#10006;</p>
          </li>
        </ul>
        <div class="add-field">
          <div class="add-card">+ Add another card</div>
        </div>
      </div>

      <div class="column">
        <div class="column-header">DONE</div>
        <ul class="card-list">
          <li class="card">
            Позаниматься в Нетологии
            <p class="card-del-btn">&#10006;</p>
          </li>
        </ul>
        <div class="add-field">
          <div class="add-card">+ Add another card</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
